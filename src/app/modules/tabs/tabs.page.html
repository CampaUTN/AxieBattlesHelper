<ion-tabs>


  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="main">
      <ion-icon name="triangle"></ion-icon>
      <ion-label><p>{{ 'tabs.battle' | translate }}</p></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="logs">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label><p>{{ 'tabs.logs' | translate }}</p></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-label><p>{{ 'tabs.donations' | translate }}</p></ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="openHelp()">
      <ion-icon name="help-circle-outline"></ion-icon>
      <ion-label><p>{{ 'tabs.help' | translate }}</p></ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
